<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input in Js</title>
</head>

<body>
    <script>
        var value1 = parseFloat(prompt("Enter first val"));
        var value2 = parseFloat(prompt("Enter Second val"));
        var operand = prompt("select +,*,-,/");
        prompt(typeof(value1));
        switch (operand) {
            case "+":
                alert("The added value is " + (value1 + value2));
                break;
            case "-":
                alert("The Subtracted value is " + (value1 - value2));
                break;
            case "*":
                alert("The multiplied value is " + (value1 * value2));
                break;
            case "/":
                alert("The divided value is " + (value1 / value2));
                break;
        }
    </script>

</body>

</html>
